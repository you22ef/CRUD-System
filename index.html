<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">


</head>

<body>

    <div class="container c1 px-0  mt-5">
        <div class="title  d-flex flex-row align-items-center justify-content-center ">
            <h1>Bookmarker</h1>
        </div>
        <div class="content d-flex flex-row align-items-center justify-content-center">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites
                <i class="fa-solid fa-bookmark"></i>
            </h2>
        </div>

        <div class="mb-4">
            <label for="bookmarkName" class="pb-2 fw-label">
                <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
            <input type="text" oninput="validation(this)" class="form-control fw-medium mb-3  " id="websiteName" placeholder="Bookmark Name"
                aria-describedby="emailHelp">
            <div class="alert alert-danger py-1 d-none">Site name must contain at least 4 characters </div>
        </div>
        <div class="mb-3">
            <label for="bookmarkURL" class="pb-2 fw-label">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="text" oninput="validation(this)" class="form-control fw-semibold mb-3" placeholder="Website URL" id="websiteUrl">
            <div class="alert alert-danger py-1 d-none">Site URL must be a valid one</div>
        </div>
        <div class="button d-flex justify-content-around align-items-center">
            <button type="submit" onclick="addRow()" class="btn btn-submit  ">Submit</button>
        </div>


    </div>
    <div class="container">
        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </tr>
            </thead>
            <tbody id="tableContent">
                
            </tbody>
        </table>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
